name: "Build website and document"

env:
  versions: ("master" "0.7") # defines what versions of document should be updated
  latest_version: "0.7" # defines what version docs/latest links to

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # deploy every day

jobs:
  build-website:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Copy out old docs directory
        run: |
          git fetch origin asf-site:asf-site
          git checkout asf-site
          if [[ -d docs ]]
          then
            cp -r docs /tmp/docs
          else
            mkdir /tmp/docs
          fi

      - name: Create asf-site branch
        run: |
          git checkout master
          git branch -D asf-site
          git checkout --orphan asf-site

      - name: Copy back docs directory
        run: cp -r /tmp/docs docs
      
      - name: Build pages
        run: |
          current_dir=$(pwd)
          git submodule update --init --recursive
          mv pages /tmp/paimon-pages
          cp ./.github/workflows/pages.sh /tmp/paimon-pages/pages.sh
          cd /tmp/paimon-pages
          . ./pages.sh
          cp -r target/* "$current_dir"
          cd "$current_dir"
      
      - name: Build and move out main site
        run: |
          cd main
          python build.py
          cd ..
          mv main/target/* .
          rm -rf main

      - name: Clone Paimon repo
        run: git clone https://github.com/apache/paimon.git /tmp/paimon

      - name: Build docs
        run: |
          declare -a versions=${{ env.versions }}
          current_dir=$(pwd)
          cp ./.github/workflows/docs.sh /tmp/paimon/docs.sh
          for version in "${versions[@]}"
          do
            # delete old document
            rm -rf docs/"$version"
            mkdir docs/"$version"
            # build new document
            cd /tmp/paimon
            git checkout master
            if [ "$version" != "master" ]
            then
              git checkout release-"$version"
            fi
            . ./docs.sh
            # copy document to target directory
            cp -r docs/target/* "$current_dir"/docs/"$version"
            # clean up
            git reset --hard HEAD
            cd "$current_dir"
          done

      # - name: Copy latest version
      #   run: |
      #     latest_version=${{ env.latest_version }}
      #     rm -rf docs/latest
      #     cp -r docs/"$latest_version" docs/latest

      - name: Push to github
        run: |
          git add -A
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git commit -m "Build website and document"
          git push -f origin asf-site
